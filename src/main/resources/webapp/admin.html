<!-- admin.html -->
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Manage Users</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        // Enable dark mode by default
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {},
            },
        }
    </script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748; /* Gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background-color: #4a5568; /* Gray-700 */
            border-radius: 4px;
            border: 2px solid #2d3748;
        }

        body {
            font-family: 'Open Sans', sans-serif;
        }

        .main-title {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 transition-colors duration-500">
<!-- Authentication Container -->
<div id="auth-container" class="flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-md">
        <!-- Tabs for Login and Register -->
        <div class="flex mb-6">
            <button id="login-tab" class="flex-1 py-2 px-4 text-center text-blue-400 border-b-2 border-blue-400 font-semibold main-title">
                Login
            </button>
            <button id="register-tab" class="flex-1 py-2 px-4 text-center text-gray-400 border-b-2 border-transparent hover:border-gray-600 font-semibold main-title">
                Register
            </button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label for="login-username" class="block text-gray-300">Username</label>
                <input type="text" id="login-username" name="username" required
                       class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <div>
                <label for="login-password" class="block text-gray-300">Password</label>
                <input type="password" id="login-password" name="password" required
                       class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded font-semibold">
                Login
            </button>
        </form>

        <!-- Registration Form (Hidden by Default) -->
        <form id="register-form" class="space-y-4 hidden">
            <div>
                <label for="register-username" class="block text-gray-300">Username</label>
                <input type="text" id="register-username" name="username" required
                       class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring focus:border-green-500">
            </div>
            <div>
                <label for="register-password" class="block text-gray-300">Password</label>
                <input type="password" id="register-password" name="password" required
                       class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring focus:border-green-500">
            </div>
            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded font-semibold">
                Register
            </button>
        </form>

        <!-- Alert Messages for User Interface -->
        <div id="auth-alert" class="mt-4 hidden">
            <p id="auth-alert-message" class="text-center text-sm"></p>
        </div>
    </div>
</div>

<!-- Admin Dashboard (Hidden by Default) -->
<div id="admin-container" class="hidden container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 main-title">Admin Dashboard - Manage Users</h1>

    <!-- Alert Messages for Admin Interface -->
    <div id="admin-alert" class="hidden">
        <p id="admin-alert-message" class="text-center text-sm"></p>
    </div>

    <table id="users-table" class="table-auto w-full mb-4">
        <thead>
        <tr>
            <th class="px-4 py-2 border-b">Username</th>
            <th class="px-4 py-2 border-b">Electoral Strength</th>
            <th class="px-4 py-2 border-b">Party Affiliation</th>
            <th class="px-4 py-2 border-b">Role</th>
        </tr>
        </thead>
        <tbody>
        <!-- Rows will be populated by admin.js -->
        </tbody>
    </table>
    <button id="submit-user-updates" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Submit User Updates</button>
</div>

<!-- Include admin.js -->
<script src="admin.js"></script>
</body>
</html>
