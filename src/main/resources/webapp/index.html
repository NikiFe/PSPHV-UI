<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>PSPHV</title>
    <!-- Tailwind CSS CDN with Dark Mode Support -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Enable dark mode by default
        tailwind.config = {
            darkMode: 'class', // Enable class-based dark mode
            theme: {
                extend: {},
            },
            plugins: [],
        }
    </script>
    <style>
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748; /* Gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background-color: #4a5568; /* Gray-700 */
            border-radius: 4px;
            border: 2px solid #2d3748;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 transition-colors duration-500">
<!-- Authentication Container -->
<div id="auth-container" class="flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-md">
        <!-- Tabs for Login and Register -->
        <div class="flex mb-6">
            <button id="login-tab" class="flex-1 py-2 px-4 text-center text-blue-400 border-b-2 border-blue-400 font-semibold">
                Login
            </button>
            <button id="register-tab" class="flex-1 py-2 px-4 text-center text-gray-400 border-b-2 border-transparent hover:border-gray-600 font-semibold">
                Register
            </button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label for="login-username" class="block text-gray-300">Username</label>
                <input type="text" id="login-username" name="username" required
                       class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <div>
                <label for="login-password" class="block text-gray-300">Password</label>
                <input type="password" id="login-password" name="password" required
                       class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
                Login
            </button>
        </form>

        <!-- Registration Form (Hidden by Default) -->
        <form id="register-form" class="space-y-4 hidden">
            <div>
                <label for="register-username" class="block text-gray-300">Username</label>
                <input type="text" id="register-username" name="username" required
                       class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring focus:border-green-500">
            </div>
            <div>
                <label for="register-password" class="block text-gray-300">Password</label>
                <input type="password" id="register-password" name="password" required
                       class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring focus:border-green-500">
            </div>
            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
                Register
            </button>
        </form>

        <!-- Alert Messages -->
        <div id="alert" class="mt-4 hidden">
            <p id="alert-message" class="text-center text-sm"></p>
        </div>
    </div>
</div>

<!-- Main Application Interface (Hidden by Default) -->
<div id="main-container" class="hidden">
    <header class="bg-gray-800 p-4 text-gray-100 flex justify-between items-center">
        <h1 class="text-xl font-semibold">PSPHVUI</h1>
        <div class="flex items-center space-x-4">
            <button id="join-seat" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                Join Seat
            </button>
            <button id="logout" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                Logout
            </button>
        </div>
    </header>

    <main class="p-4">
        <!-- Seat Layout -->
        <div id="seat-layout" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-6 overflow-y-auto max-h-96">
            <!-- Seats will be dynamically injected here -->
        </div>

        <!-- Proposals Section -->
        <div class="mb-6">
            <h2 class="text-lg font-bold mb-2">Proposals</h2>
            <table class="min-w-full bg-gray-700 rounded-md">
                <thead>
                <tr>
                    <th class="py-2 px-4 border-b">#</th>
                    <th class="py-2 px-4 border-b">Title</th>
                    <th class="py-2 px-4 border-b">Party</th>
                </tr>
                </thead>
                <tbody id="proposals-table">
                <!-- Proposals will be dynamically injected here -->
                </tbody>
            </table>
        </div>

        <!-- Conditional Presidential Actions -->
        <div id="president-actions" class="hidden mb-6">
            <h2 class="text-lg font-bold mb-2">Presidential Actions</h2>
            <div class="space-y-4">
                <!-- Add Proposal -->
                <div>
                    <h3 class="font-semibold mb-1">Add Proposal</h3>
                    <input type="text" id="new-proposal-title" placeholder="Proposal Title"
                           class="w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100 focus:outline-none focus:ring focus:border-blue-500">
                    <input type="text" id="new-proposal-party" placeholder="Proposing Party"
                           class="w-full mt-2 px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100 focus:outline-none focus:ring focus:border-blue-500">
                    <button id="add-proposal" class="mt-2 bg-blue-600 hover:bg-blue-700 text-white py-1 px-3 rounded">
                        Add Proposal
                    </button>
                </div>

                <!-- Impose Fine -->
                <div>
                    <h3 class="font-semibold mb-1">Impose Fine</h3>
                    <input type="text" id="fine-username" placeholder="Username"
                           class="w-full px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100 focus:outline-none focus:ring focus:border-red-500">
                    <input type="number" id="fine-amount" placeholder="Amount"
                           class="w-full mt-2 px-3 py-2 border border-gray-600 rounded-md bg-gray-700 text-gray-100 focus:outline-none focus:ring focus:border-red-500">
                    <button id="impose-fine" class="mt-2 bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded">
                        Impose Fine
                    </button>
                </div>

                <!-- Call Break -->
                <div>
                    <button id="call-break" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 py-2 px-4 rounded">
                        Call Break
                    </button>
                </div>

                <!-- End Session -->
                <div>
                    <button id="end-session" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded">
                        End Session
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Frontend JavaScript -->
<script src="app.js"></script>
</body>
</html>
